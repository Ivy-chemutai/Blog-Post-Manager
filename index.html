<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post Pulse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Blog Post Manager</h1>
    <div id="app">
  <div>
    <div id="post-list"></div>
    <form id="new-post-form">
      <h3>Add New Post</h3>
      <input type="text" id="new-title" placeholder="Title" required />
      <input type="text" id="new-author" placeholder="Author" required />
      <input type="text" id="new-image" placeholder="Image URL" />
      <textarea id="new-content" placeholder="Content" required></textarea>
      <button type="submit">Add Post</button>
    </form>
  </div>

  <div id="post-detail">
    <p>Post Details</p>
  </div>


  <!-- Optional: Edit form for advanced -->
  <form id="edit-post-form" class="hidden">
    <input type="text" id="edit-title" />
    <textarea id="edit-content"></textarea>
    <button type="submit">Update</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
